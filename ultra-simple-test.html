<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Simple Barcode Test</title>
    <style>
        video { width: 100%; max-width: 400px; }
        .debug { position: fixed; top: 10px; right: 10px; background: red; color: white; padding: 10px; }
    </style>
</head>
<body>
    <h1>Ultra Simple Test</h1>
    <video id="video" autoplay playsinline></video>
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <div id="result"></div>
    <div id="debug" class="debug"></div>
    <div id="formats" style="margin-top: 20px; padding: 10px; background: #f0f0f0;"></div>

    <script>
        let stream, detector, scanning = false;
        const video = document.getElementById('video');
        const result = document.getElementById('result');
        const debug = document.getElementById('debug');

        function log(msg) {
            debug.textContent = msg;
            console.log(msg);
        }

        async function start() {
            try {
                log('Starting...');
                
                if (!('BarcodeDetector' in window)) {
                    log('BarcodeDetector not supported');
                    return;
                }

                // Check supported formats
                const supportedFormats = await BarcodeDetector.getSupportedFormats();
                log('Supported: ' + supportedFormats.join(', '));
                document.getElementById('formats').innerHTML = '<strong>Supported Formats:</strong><br>' + supportedFormats.join(', ');
                
                detector = new BarcodeDetector();
                log('Detector created with defaults');

                stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'environment' }
                });
                video.srcObject = stream;
                log('Camera started');

                scanning = true;
                scan();
            } catch (e) {
                log('Error: ' + e.message);
            }
        }

        async function scan() {
            if (!scanning) return;

            try {
                const barcodes = await detector.detect(video);
                if (barcodes.length > 0) {
                    const barcode = barcodes[0];
                    const code = barcode.rawValue;
                    const format = barcode.format;
                    log('Found: ' + code + ' (' + format + ')');
                    result.innerHTML += '<div><strong>' + format + ':</strong> ' + code + '</div>';
                }
            } catch (e) {
                log('Scan error: ' + e.message);
            }

            setTimeout(scan, 100);
        }

        function stop() {
            scanning = false;
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            log('Stopped');
        }
    </script>
</body>
</html>
