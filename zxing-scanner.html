<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZXing Barcode Scanner</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .container { padding: 20px; text-align: center; }
    #video { width: 400px; height: 250px; max-width: 90vw; border: 2px solid #007bff; }
    input { width: 90%; padding: 15px; font-size: 18px; margin: 10px; }
    button { width: 90%; padding: 15px; font-size: 18px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
    #debug { background: #f0f0f0; padding: 10px; margin: 10px; font-size: 12px; text-align: left; }
    .focus-controls { margin: 10px 0; }
    .focus-controls button { width: auto; padding: 8px 16px; margin: 5px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>ZXing API Scanner (Advanced)</h2>
    <p><a href="index.html">‚Üê Back to main scanner</a></p>
    
    <div style="position: relative; display: inline-block;">
      <video id="video" autoplay muted playsinline></video>
      <div class="scan-guide" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; border: 2px solid #00ff00; width: 300px; height: 100px; border-radius: 8px; background: rgba(0, 255, 0, 0.1);"></div>
    </div>
    
    <div class="focus-controls">
      <button onclick="focusNear()">Focus Near</button>
      <button onclick="focusFar()">Focus Far</button>
      <button onclick="focusAuto()">Auto Focus</button>
    </div>
    
    <input type="text" id="result" placeholder="Scanned result appears here" readonly>
    <button id="start-btn" onclick="startScanner()">Start Scanner</button>
    <button id="stop-btn" onclick="stopScanner()" style="display:none;">Stop Scanner</button>
    
    <div id="debug">
      <strong>Debug Info:</strong><br>
      <span id="debug-text">Ready to scan...</span>
    </div>
  </div>

  <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
  <script>
    let codeReader;
    let isScanning = false;
    let stream;
    let videoTrack;
    
    function addDebug(message) {
      const debug = document.getElementById('debug-text');
      const time = new Date().toLocaleTimeString();
      debug.innerHTML = time + ': ' + message + '<br>' + debug.innerHTML;
    }
    
    async function startScanner() {
      if (isScanning) return;
      
      document.getElementById('result').value = '';
      addDebug('Starting scanner...');
      
      try {
        codeReader = new ZXing.BrowserMultiFormatReader();
        
        // Get camera with advanced constraints
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        
        videoTrack = stream.getVideoTracks()[0];
        const video = document.getElementById('video');
        video.srcObject = stream;
        
        addDebug('Camera started, beginning scan...');
        
        codeReader.decodeFromVideoElement(video, (result, err) => {
          if (result) {
            addDebug('SUCCESS! Scanned: ' + result.text);
            document.getElementById('result').value = result.text;
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
          }
          if (err && err.name !== 'NotFoundException') {
            console.error('Decode error:', err);
          }
        });
        
        isScanning = true;
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('stop-btn').style.display = 'block';
        addDebug('Scanner ready - point at barcode');
        
      } catch (err) {
        addDebug('ERROR: ' + err.message);
      }
    }
    
    function stopScanner() {
      if (!isScanning) return;
      
      if (codeReader) {
        codeReader.reset();
      }
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      
      isScanning = false;
      document.getElementById('start-btn').style.display = 'block';
      document.getElementById('stop-btn').style.display = 'none';
      addDebug('Scanner stopped');
    }
    
    // Focus control functions
    async function focusNear() {
      if (videoTrack && videoTrack.getCapabilities().focusDistance) {
        try {
          await videoTrack.applyConstraints({
            advanced: [{ focusDistance: { exact: 0.1 } }]
          });
          addDebug('Focus set to near');
        } catch (err) {
          addDebug('Focus near failed: ' + err.message);
        }
      } else {
        addDebug('Manual focus not supported');
      }
    }
    
    async function focusFar() {
      if (videoTrack && videoTrack.getCapabilities().focusDistance) {
        try {
          await videoTrack.applyConstraints({
            advanced: [{ focusDistance: { exact: 0.7 } }]
          });
          addDebug('Focus set to far');
        } catch (err) {
          addDebug('Focus far failed: ' + err.message);
        }
      } else {
        addDebug('Manual focus not supported');
      }
    }
    
    async function focusAuto() {
      if (videoTrack && videoTrack.getCapabilities().focusMode) {
        try {
          await videoTrack.applyConstraints({
            advanced: [{ focusMode: 'continuous' }]
          });
          addDebug('Auto focus enabled');
        } catch (err) {
          addDebug('Auto focus failed: ' + err.message);
        }
      } else {
        addDebug('Auto focus not supported');
      }
    }
  </script>
</body>
</html>
