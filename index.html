<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Barcode Scanner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#007bff">
</head>
<body>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center py-3 border-bottom">
                    <h4 class="mb-0">Warehouse Scanner</h4>
                    <button id="cancel-workflow" class="btn btn-danger btn-sm" style="display: none;">
                        Cancel Workflow
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Area -->
        <div class="row mt-3">
            <div class="col-12">
                <div id="status-area" class="alert alert-info">
                    Ready to scan - Point camera at barcode
                </div>
            </div>
        </div>

        <!-- Camera Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>Camera Scanner</span>
                        <button id="toggle-camera" class="btn btn-primary btn-sm">
                            Start Camera
                        </button>
                    </div>
                    <div id="camera-container" class="card-body" style="display: none;">
                        <!-- Camera Settings -->
                        <div class="mb-3">
                            <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse" data-bs-target="#camera-settings">
                                ‚öôÔ∏è Camera Settings
                            </button>
                        </div>
                        <div class="collapse" id="camera-settings">
                            <div class="card card-body mb-3">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label for="zoom-control" class="form-label">Zoom: <span id="zoom-value">1x</span></label>
                                        <input type="range" class="form-range" id="zoom-control" min="1" max="10" step="0.1" value="1">
                                    </div>
                                    <div class="col-md-6 d-flex align-items-end">
                                        <button id="flashlight-toggle" class="btn btn-outline-warning btn-sm me-2">
                                            üí° Flashlight
                                        </button>
                                        <button id="reset-zoom" class="btn btn-outline-secondary btn-sm">
                                            Reset Zoom
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Video Element -->
                        <div class="position-relative">
                            <video id="video" class="w-100" autoplay muted playsinline style="max-height: 300px; object-fit: cover;"></video>
                            <div class="scan-overlay"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Workflow Content -->
        <div class="row mt-3">
            <div class="col-12">
                <div id="workflow-content">
                    <!-- Dynamic workflow content will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Manual Input -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h6>Manual Barcode Entry</h6>
                        <div class="input-group">
                            <input type="text" id="manual-input" class="form-control" placeholder="Enter barcode manually">
                            <button id="manual-submit" class="btn btn-outline-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Test Links -->
        <div class="row mt-3">
            <div class="col-12">
                <div class="text-center">
                    <a href="test-barcodes.html" class="btn btn-outline-info btn-sm">
                        üì± Test Barcodes
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Application Scripts -->
    <script src="data.js"></script>
    <script src="scanner.js"></script>
    <script src="workflows.js"></script>
    <script src="app.js"></script>
</body>
</html>
