<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Scanner</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .container { padding: 20px; }
        #reader { width: 400px; height: 250px; max-width: 90vw; margin: 20px auto; border: 2px solid #007bff; }
        #result { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Html5-QRCode API Test Scanner</h2>
        <p><a href="index.html" style="color: #007bff;">‚Üê Back to Quagga API scanner</a></p>
        <div style="background: #f8d7da; padding: 10px; margin: 10px; border-radius: 5px;">
          <strong>üîß Debug Mode:</strong> Basic scanner for troubleshooting. Use when others fail.
        </div>
        <div id="reader" style="position: relative;"></div>
        <div class="scan-guide" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; border: 2px solid #00ff00; width: 300px; height: 100px; border-radius: 8px; background: rgba(0, 255, 0, 0.1);"></div>
        <input type="text" id="result" placeholder="Scanned result will appear here" readonly>
        <p id="status">Loading scanner...</p>
    </div>

    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
    <script>
        const html5QrCode = new Html5Qrcode("reader");
        const resultInput = document.getElementById('result');
        const status = document.getElementById('status');

        html5QrCode.start(
            { facingMode: "environment" },
            {
                fps: 10,
                qrbox: { width: 300, height: 100 }
            },
            (decodedText, decodedResult) => {
                console.log('Scanned:', decodedText);
                resultInput.value = decodedText;
                status.textContent = 'Scan successful!';
            },
            (errorMessage) => {
                // Ignore frequent scanning errors
            }
        ).then(() => {
            status.textContent = 'Scanner ready - point at barcode';
        }).catch(err => {
            console.error('Scanner error:', err);
            status.textContent = 'Scanner failed to start';
        });
    </script>
</body>
</html>
