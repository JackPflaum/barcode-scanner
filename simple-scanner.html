<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Barcode Scanner</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .container { padding: 20px; text-align: center; }
    #reader { width: 100%; max-width: 400px; margin: 20px auto; }
    input { width: 90%; padding: 15px; font-size: 18px; margin: 10px; }
    button { width: 90%; padding: 15px; font-size: 18px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
    #debug { background: #f0f0f0; padding: 10px; margin: 10px; font-size: 12px; text-align: left; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simple Barcode Scanner</h2>
    <p><a href="index.html">‚Üê Back to Quagga API scanner</a> | <a href="barcode-test.html">Test Barcodes</a></p>
    
    <div id="reader"></div>
    <input type="text" id="result" placeholder="Scanned result appears here" readonly>
    <button id="start-btn" onclick="startScanner()">Start Scanner</button>
    <button id="stop-btn" onclick="stopScanner()" style="display:none;">Stop Scanner</button>
    
    <div id="debug">
      <strong>Debug Info:</strong><br>
      <span id="debug-text">Ready to scan...</span>
    </div>
  </div>

  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <script>
    let html5QrCode;
    let isScanning = false;
    
    function addDebug(message) {
      const debug = document.getElementById('debug-text');
      const time = new Date().toLocaleTimeString();
      debug.innerHTML = time + ': ' + message + '<br>' + debug.innerHTML;
    }
    
    function startScanner() {
      if (isScanning) return;
      
      document.getElementById('result').value = ''; // Clear previous result
      addDebug('Starting scanner...');
      
      html5QrCode = new Html5Qrcode("reader");
      
      html5QrCode.start(
        { facingMode: "environment" },
        {
          fps: 10,
          qrbox: { width: 300, height: 100 },
          aspectRatio: 1.0
        },
        (decodedText, decodedResult) => {
          addDebug('SUCCESS! Scanned: ' + decodedText);
          document.getElementById('result').value = decodedText;
          
          // Vibrate if available
          if (navigator.vibrate) {
            navigator.vibrate([200, 100, 200]);
          }
        },
        (errorMessage) => {
          // Log occasional scanning attempts to show it's working
          if (Math.random() < 0.01) { // 1% of attempts
            addDebug('Scanning... (no barcode found)');
          }
        }
      ).then(() => {
        addDebug('Scanner started successfully');
        isScanning = true;
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('stop-btn').style.display = 'block';
      }).catch(err => {
        addDebug('ERROR starting scanner: ' + err.message);
      });
    }
    
    function stopScanner() {
      if (!isScanning) return;
      
      html5QrCode.stop().then(() => {
        addDebug('Scanner stopped');
        isScanning = false;
        document.getElementById('start-btn').style.display = 'block';
        document.getElementById('stop-btn').style.display = 'none';
      }).catch(err => {
        addDebug('Error stopping scanner: ' + err.message);
      });
    }
  </script>
</body>
</html>
