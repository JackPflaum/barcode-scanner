<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Native Barcode Scanner</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .container { padding: 20px; text-align: center; }
    #video { width: 500px; height: 200px; max-width: 90vw; border: 2px solid #007bff; }
    input { width: 90%; padding: 15px; font-size: 18px; margin: 10px; }
    button { width: 90%; padding: 15px; font-size: 18px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
    #debug { background: #f0f0f0; padding: 10px; margin: 10px; font-size: 12px; text-align: left; }
    .warning { background: #ffeecc; padding: 10px; margin: 10px; border-left: 4px solid #ff9900; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Native Barcode Detection API Scanner</h2>
    <p><a href="index.html">‚Üê Back to Quagga API scanner</a></p>
    
    <div style="background: #e8f5e8; padding: 10px; margin: 10px; border-radius: 5px;">
      <strong>üèÜ Best Option:</strong> Uses browser's built-in ML detection. Fastest and most accurate!
    </div>
    <div id="support-check"></div>
    
    <div style="position: relative; display: inline-block;">
      <video id="video" autoplay muted playsinline></video>
      <div class="scan-guide" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); pointer-events: none; border: 2px solid #00ff00; width: 350px; height: 80px; border-radius: 8px; background: rgba(0, 255, 0, 0.1);"></div>
      <div class="indicator left-indicator" style="position: absolute; left: 60px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; border: 3px solid #00ff00; border-right: none; border-radius: 8px 0 0 8px; opacity: 0; transition: opacity 0.3s;"></div>
      <div class="indicator right-indicator" style="position: absolute; right: 60px; top: 50%; transform: translateY(-50%); width: 20px; height: 20px; border: 3px solid #00ff00; border-left: none; border-radius: 0 8px 8px 0; opacity: 0; transition: opacity 0.3s;"></div>
    </div>
    
    <input type="text" id="result" placeholder="Scanned result appears here" readonly>
    <button id="start-btn" onclick="startScanner()">Start Scanner</button>
    <button id="stop-btn" onclick="stopScanner()" style="display:none;">Stop Scanner</button>
    
    <div id="debug">
      <strong>Debug Info:</strong><br>
      <span id="debug-text">Checking browser support...</span>
    </div>
  </div>

  <script>
    let isScanning = false;
    let stream;
    let barcodeDetector;
    let scanInterval;
    
    function addDebug(message) {
      const debug = document.getElementById('debug-text');
      const time = new Date().toLocaleTimeString();
      debug.innerHTML = time + ': ' + message + '<br>' + debug.innerHTML;
    }
    
    // Check browser support
    function checkSupport() {
      const supportDiv = document.getElementById('support-check');
      
      if ('BarcodeDetector' in window) {
        addDebug('‚úÖ Native Barcode Detection API supported!');
        supportDiv.innerHTML = '<div style="background: #ccffcc; padding: 10px; margin: 10px;">‚úÖ Your browser supports native barcode detection!</div>';
        return true;
      } else {
        addDebug('‚ùå Native Barcode Detection API not supported');
        supportDiv.innerHTML = '<div class="warning">‚ö†Ô∏è Your browser doesn\'t support native barcode detection. Try Chrome 83+ or Edge 83+</div>';
        return false;
      }
    }
    
    async function startScanner() {
      if (isScanning) return;
      
      if (!checkSupport()) {
        addDebug('Cannot start - API not supported');
        return;
      }
      
      document.getElementById('result').value = '';
      addDebug('Starting native scanner...');
      
      try {
        // Create barcode detector
        barcodeDetector = new BarcodeDetector({
          formats: ['code_128', 'code_39', 'ean_13', 'ean_8', 'upc_a', 'upc_e']
        });
        
        // Get camera stream
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1280 },
            height: { ideal: 720 }
          }
        });
        
        const video = document.getElementById('video');
        video.srcObject = stream;
        
        addDebug('Camera started, beginning detection...');
        
        // Start scanning loop
        scanInterval = setInterval(async () => {
          try {
            const barcodes = await barcodeDetector.detect(video);
            
            if (barcodes.length > 0) {
              const barcode = barcodes[0];
              addDebug('SUCCESS! Detected: ' + barcode.rawValue);
              document.getElementById('result').value = barcode.rawValue;
              
              // Flash indicators
              const indicators = document.querySelectorAll('.indicator');
              indicators.forEach(indicator => {
                indicator.style.opacity = '1';
                setTimeout(() => indicator.style.opacity = '0', 500);
              });
              
              if (navigator.vibrate) {
                navigator.vibrate([200, 100, 200]);
              }
              
              // Optional: stop after first detection
              // stopScanner();
            }
          } catch (err) {
            console.error('Detection error:', err);
          }
        }, 100); // Check every 100ms
        
        isScanning = true;
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('stop-btn').style.display = 'block';
        addDebug('Native scanner ready - point at barcode');
        
      } catch (err) {
        addDebug('ERROR: ' + err.message);
      }
    }
    
    function stopScanner() {
      if (!isScanning) return;
      
      if (scanInterval) {
        clearInterval(scanInterval);
      }
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      
      isScanning = false;
      document.getElementById('start-btn').style.display = 'block';
      document.getElementById('stop-btn').style.display = 'none';
      addDebug('Scanner stopped');
    }
    
    // Check support on page load
    window.addEventListener('load', checkSupport);
  </script>
</body>
</html>
