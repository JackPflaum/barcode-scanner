<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Barcode Scanner</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    .container { padding: 20px; text-align: center; }
    #video { width: 100%; max-width: 400px; height: 300px; border: 2px solid #007bff; }
    input { width: 90%; padding: 15px; font-size: 18px; margin: 10px; }
    button { width: 90%; padding: 15px; font-size: 18px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; }
    #debug { background: #f0f0f0; padding: 10px; margin: 10px; font-size: 12px; text-align: left; }
    .tips { background: #ffffcc; padding: 10px; margin: 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Basic Barcode Scanner</h2>
    <p><a href="index.html">← Back to main scanner</a></p>
    
    <video id="video" autoplay muted playsinline></video>
    
    <div class="tips">
      <strong>For better focus:</strong><br>
      • Hold phone 8-12 inches from barcode<br>
      • Tap the video to try auto-focus<br>
      • Use good lighting<br>
      • Keep barcode flat and steady
    </div>
    
    <input type="text" id="result" placeholder="Scanned result appears here" readonly>
    <button id="start-btn" onclick="startScanner()">Start Scanner</button>
    <button id="stop-btn" onclick="stopScanner()" style="display:none;">Stop Scanner</button>
    
    <div id="debug">
      <strong>Debug Info:</strong><br>
      <span id="debug-text">Ready to scan...</span>
    </div>
  </div>

  <script src="https://unpkg.com/@zxing/library@latest/umd/index.min.js"></script>
  <script>
    let codeReader;
    let isScanning = false;
    let stream;
    
    function addDebug(message) {
      const debug = document.getElementById('debug-text');
      const time = new Date().toLocaleTimeString();
      debug.innerHTML = time + ': ' + message + '<br>' + debug.innerHTML;
    }
    
    // Add tap-to-focus functionality
    document.getElementById('video').addEventListener('click', function() {
      addDebug('Tap detected - camera may refocus');
    });
    
    async function startScanner() {
      if (isScanning) return;
      
      document.getElementById('result').value = '';
      addDebug('Starting scanner...');
      
      try {
        codeReader = new ZXing.BrowserMultiFormatReader();
        
        // Use high resolution for better barcode detection
        stream = await navigator.mediaDevices.getUserMedia({
          video: {
            facingMode: 'environment',
            width: { ideal: 1920, min: 640 },
            height: { ideal: 1080, min: 480 }
          }
        });
        
        const video = document.getElementById('video');
        video.srcObject = stream;
        
        addDebug('Camera started with high resolution');
        
        // Wait for video to load
        await new Promise(resolve => {
          video.onloadedmetadata = resolve;
        });
        
        codeReader.decodeFromVideoElement(video, (result, err) => {
          if (result) {
            addDebug('SUCCESS! Scanned: ' + result.text);
            document.getElementById('result').value = result.text;
            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
          }
          if (err && err.name !== 'NotFoundException') {
            console.error('Decode error:', err);
          }
        });
        
        isScanning = true;
        document.getElementById('start-btn').style.display = 'none';
        document.getElementById('stop-btn').style.display = 'block';
        addDebug('Scanner ready - point at barcode');
        
      } catch (err) {
        addDebug('ERROR: ' + err.message);
      }
    }
    
    function stopScanner() {
      if (!isScanning) return;
      
      if (codeReader) {
        codeReader.reset();
      }
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      
      isScanning = false;
      document.getElementById('start-btn').style.display = 'block';
      document.getElementById('stop-btn').style.display = 'none';
      addDebug('Scanner stopped');
    }
  </script>
</body>
</html>
